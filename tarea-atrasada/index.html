<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!--<script type="module" src='mainCat.js'></script>-->
</head>

<body>
    <h1>Ejercicio de gatos</h1>
    <div class="container">
        <div class="row">
            <form class="mt-3" id="request-form">
                <button id="btn-generate" type="button" class="btn btn-primary">Generar gatos</button>
                <input id="input-id" class="form-control" type="text" placeholder="introduzca id">
                <button id="btn-comment" type="button" class="btn btn-secondary">Ver comentario</button>
            </form>
        </div>
        <div class="row" id="cats-container">
            <!-- se cargaran dinamicamente aqui -->
        </div>
    </div>
</body>
<script>
    const catsContainer = document.getElementById('cats-container');
    const btnGenerate = document.getElementById('btn-generate');
    const btnComment = document.getElementById('btn-comment');
    const inputId = document.getElementById('input-id');

    async function obtenerGatos() {
        const res = await fetch('https://api.thecatapi.com/v1/images/search?limit=9')
        if (!res.ok) {
            throw new Error('Error al obtener los gatos');
        }
        const data = await res.json();
        return data;
    }

    async function comentarios(id) {
        const res = await fetch(`https://jsonplaceholder.typicode.com/comments?postId=${id}`);
        if (!res.ok) {
            throw new Error('Error al obtener los comentarios');
        }
        const data = await res.json();
        return data;
    }

    btnGenerate.addEventListener('click', async (e) => {
        e.preventDefault();

        try {

            const gatos = await obtenerGatos();
            gatos.forEach(gato => {
                const col = document.createElement('div');
                col.className = 'col-md-4 mb-3';
                col.innerHTML = `
                    <div class="card">
                        <img src="${gato.url}" class="card-img-top" alt="Gato">
                    </div>
                `;
                catsContainer.appendChild(col);
            });
        } catch (error) {
            console.error('Error:', error);
        }
    });

    btnComment.addEventListener('click', async (e) => {
        e.preventDefault();

        try {
            const id = inputId.value;
            if (!id || isNaN(id) || id <= 0 || id > 100) {
                alert('Por favor, introduzca un ID vÃ¡lido');
                return;
            }
            const comentariosData = await comentarios(id);
            comentariosData.forEach(comentario => {
                const col = document.createElement('div');
                col.className = 'col-12 mb-3';
                col.innerHTML = '';
                col.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${comentario.name}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${comentario.email}</h6>
                            <p class="card-text">${comentario.body}</p>
                        </div>
                    </div>
                `;
                catsContainer.appendChild(col);
            });
        } catch (error) {
            console.error('Error:', error);
        }
    });

</script>

</html>
